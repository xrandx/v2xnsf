<script>
    $("#paper_content").load("documents/2014/papers.html");
    var cata = "papers";
    var year = 2014
    var dic = {
        1: 'papers',
        2: 'patents',
        3: 'standard_proposals'
    }
    $(".rnavi").on("click", function (e) {
        $arr = $(".rnavi");
        var i = 0;
        $(".year_navi").each(function () {
            $(this).removeClass("active");
        })
        $arr.each(function () {
            $(this).removeClass("active");
        })
        $(this).addClass("active");
        for (i = 0; i < 3; i++) {
            if ($(this).is($arr[i]))
                break;
        }
        cata = dic[i + 1];
    });
    year_offset = 5
    $(".year_navi").on("click", function (e) {
        $arr = $(".year_navi")
        $arr.each(function () {
            $(this).removeClass("active");
        })
        var i = 0;
        $(this).addClass("active");
        for (i = 0; i < year_offset; i++) {
            if ($(this).is($arr[i]))
                break;
        }
        year = 2014 + i;
        $("#paper_content").load("documents/" + year + "/" + cata + ".html");
    });
   
        $(".navbar-nav").on("click", "li", function(){
            $(".navbar-nav li").each(function(){
                $(this).removeClass("active");
            })
            $(this).addClass("active");
        })

</script>
